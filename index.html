<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proposolve</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="flex vertical">
                <div class="panel">
                    <p class="header">Proposition</p>
                    <hr>
                    <input id="proposition" placeholder="This is some text">
                </div>
                <div class="panel variables-panel">
                    <p class="header">Symbols</p>
                    <hr>
                    <div class="card-zone">
                        <div class="card">
                            <button class="primary symbol">=</button>
                            <button class="primary symbol">¬</button>
                            <button class="primary symbol">∧</button>
                            <button class="primary symbol">∨</button>
                            <button class="primary symbol">⊕</button>
                            <button class="primary symbol">→</button>
                            <button class="primary symbol">↔</button>
                        </div>
                    </div>
                </div>
                <div class="panel flex-1">
                    <p class="header">Examples</p>
                    <hr>
                    <div class="card-zone">
                        <div class="card">
                            <button class="primary example">(p⊕q)</button>
                            <button class="primary example">(p→q)</button>
                            <button class="primary example">((p→q)∧(q→r))→(p→r)</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-1 panel truth-panel">
                <p class="header">Truth Table</p>
                <hr>
                <div class="scroll-panel">
                    <table>
                        <thead id="truth-table-head">

                        </thead>
                        <tbody id="truth-table">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js" type="module" defer></script>
</html>
